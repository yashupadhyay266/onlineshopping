
<head>
    <script src="https://kit.fontawesome.com/e41a6e67ca.js" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    </head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
     <div class="form-gap" style="padding-top:70px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="text-center">
                      <h3><i class="fa fa-lock fa-4x"></i></h3>
                      <h2 class="text-center">Forgot Password?</h2>
                      <p>You can reset your password here.</p>
                      <div class="panel-body">
        
                        <form id="register-form" role="form" autocomplete="off" class="form"  action="{% url 'passwordreset' %}" method="post">
                        {% csrf_token%}
                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fas fa-users"></i></span>
                              <input id="login__username" name="username" placeholder="Enter Username" class="form-control"  type="text">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fas fa-lock"></i></span>
                              <input id="login__password" name="newpassword" placeholder="Create Your New Password" class="form-control"  type="text">
                           
                            </div>
                          </div>
                          <div class="form-group">
                            <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                          </div>
                          
      
                        </form>
                       
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
